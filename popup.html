<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" href="css/popup.css">
    <script src="js/jquery-1.12.2.js" type="text/javascript"></script>
    <script src="js/mustache.min.js" type="text/javascript"></script>
    <script src="js/popup.js" type="text/javascript"></script>
    <script id="persona_template" type="text/template">
      {{#personas}}
      <div class="profil" id="{{p_name}}_ID">
        <img src="img/{{p_img_src}}" alt="Photo of {{p_name}}"></img>
        <h3>{{p_name}}</h3>
        <ul>
          <li><img class="icon_eye {{p_category1}}" src="" alt="img"></li>
          <li><img class="icon_ear {{p_category2}}" src="" alt="img"></li>
          <li><img class="icon_head {{p_category3}}" src="" alt="img"></li>
          <li><img class="icon_arm {{p_category4}}" src="" alt="img"></li>
        </ul>
        <p>{{p_description}}</p>
        <a href="{{p_link}}" target="_blank">Zum Profil von {{p_name}}</a>
        <input type="radio" name="persona" value="{{p_name}}_ID"/>
      </div>
      {{/personas}}
    </script>
  </head>
  <body>
    <div id="briefing">
      <h2>description of the "persona_Simulator"</h2>
      <p>Choose one persona to activate the simulation, or visit <a href="http://personabrowser.gpii.eu" target="_blank">PersonaBrowser</a>
         for more information about the different personas and the importance of web-accessibility.</p>
    </div>
    <div id="profiles">
    </div>
  </body>
</html>
