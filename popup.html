<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" href="css/popup.css">
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/mustache.min.js" type="text/javascript"></script>
    <script src="js/popup.js" type="text/javascript">></script>
  </head>
  <body>
    <h1>Headline</h1>
  
    <div id="categorys">
      <h2>Categorys</h2>
      <p>Infotext</p>
      <form>
        <fieldset>
          <input type="radio" id="kat1" name="category" value="Kategorie 1" checked="checked">
          <label class="category_button" for="kat1">1</label>
          <input type="radio" id="kat2" name="category" value="Kategorie 2">
          <label class="category_button" for="kat2">2</label>
          <input type="radio" id="kat3" name="category" value="Kategorie 3">
          <label class="category_button" for="kat3">3</label>
        </fieldset>
      </form>
    </div>
    <div id="clarifications">
      <h2>Clarifications</h2>
      <p>Infotext</p>
      <form>
        <fieldset>
          <input type="radio" id="cla1" name="clarification" value="clarification 1">
          <label for="cla1">Kategorie 1</label>
          <input type="radio" id="cla2" name="clarification" value="clarification 2">
          <label for="cla2">Kategorie 2</label>
          <input type="radio" id="cla3" name="clarification" value="clarification 3">
          <label for="cla3">Kategorie 3</label>
        </fieldset>
      </form>
      <!--<img src="{{ clarifications.src }}" alt="{{clarifications.alt}}">-->
    </div>

    <div id="sampleArea"></div>


  </body>
</html>
